<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>街なかリノベーション実践セミナー メンターナビ</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic Pro', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 120px;
      margin: 10px auto;
      display: block;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #004aad;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005de6;
    }
    .response {
      background: #ffffff;
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>🧭 街なかリノベーション実践セミナー<br>メンターナビ</h1>
  <p>質問を入力してください（例：「事業計画の作り方を教えて」）</p>
  <textarea id="userInput" placeholder="ここに質問を入力..."></textarea>
  <button onclick="sendMessage()">送信</button>

  <div id="response" class="response"></div>

  <script>
  // 🧭 ナビさんの性格設定（人格プロンプト）
  const PERSONA = `
あなたは「街なかリノベーション実践セミナー」の公式AIメンター“ナビさん”です。
参加者が困ったときに優しく導くナビゲーターのように答えます。
専門用語はわかりやすく、具体例を交えて説明してください。
最後に「次に何をすればいいか」を2〜3個提案してください。`;

  // 💬 送信処理
  async function sendMessage() {
    const input = document.getElementById("userInput").value.trim();
    const responseDiv = document.getElementById("response");
    if (!input) return;

    responseDiv.textContent = "💬 回答中です…";

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        // ここが重要：「system」と「user」を送る
        body: JSON.stringify({
          system: PERSONA,
          user: input
        })
      });

      if (!res.ok) {
        const t = await res.text();
        throw new Error(`${res.status} ${t}`);
      }

      const data = await res.json();
      responseDiv.innerHTML = `<strong>メンターナビ：</strong><br>${(data.reply || "返答が取得できませんでした").replace(/\n/g, "<br>")}`;
    } catch (e) {
      responseDiv.textContent = "⚠️ エラー：" + e.message;
    }
  }
</script>

</body>
</html>
